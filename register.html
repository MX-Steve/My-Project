<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>register</title>
 </head>
 <body>
  <h1 align="center">用户注册</h1>
  <br /><br /><br /><br /><br />
  <form action="http://www.baidu.com" method="post" enctype="multiple/form-data">
	<table width="30%" align="center" cellspacing="5px" cellpadding="5px">
		<tr>
			<td align="right">姓名：</td>
			<td>
				<input type="text" name="uname" maxlength="8" value="Name" checked />
			</td>
		</tr>
		<tr>
			<td align="right">新密码：</td>
			<td>
				<input type="password" name="pwd" maxlength="8" value="Name" checked />
			</td>
		</tr>
		<tr>
			<td align="right">密码确认：</td>
			<td>
				<input type="password" name="pwd" maxlength="8" value="Name" checked />
			</td>
		</tr>
		<tr>
			<td align="right">性别：</td>
			<td>
				<input type="radio" name="gender" value="0" checked />男
				<input type="radio" name="gender" value="1" />女
			</td>
		</tr>
		<tr>
			<td align="right">上传照片：</td>
			<td>
				<input type="file" name="photo" value="照片" />
			</td>
		</tr>
		<tr>
			<td align="right">爱好：</td>
			<td>
				<input type="checkbox" name="hobby" value="swimming" />游泳
				<input type="checkbox" name="hobby" value="running" />跑步
				<input type="checkbox" name="hobby" value="fishing" />钓鱼
				<input type="checkbox" name="hobby" value="climbing" />爬山
			</td>
		</tr>
		<tr>
			<td align="right">所在地：</td>
			<td>
				<select>
					<option value="-1">==请选择==</option>
					<option value="js">江苏</option>
					<option value="sd">山东</option>
					<option value="gd">广东</option>
					<option value="fj">福建</option>
					<option value="ah">安徽</option>
				</select>
			</td>
		</tr>
		<tr>
			<td align="right">特长：</td>
			<td>
				<textarea rows="3" cols="18"></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="submit" value="提交" />
			<td>
		</tr>
	</table>
  </form>
 </body>
</html>
