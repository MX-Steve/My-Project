<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="c1" width="500" height="400" style="border:1px solid #f00"></canvas>
<script>
    var ctx = c1.getContext("2d");
    var img = new Image();
    var deg=-5;
    img.src = "img/p3.png";
    img.onload = function(){
        ctx.translate(250,200);
        var timer = setInterval(function(){
            ctx.rotate(deg*Math.PI/180);
            ctx.clearRect(-250,-200,500,400);
            ctx.drawImage(img,-img.width/2,-img.height/2);
        },100);
    };

</script>
</body>
</html>
