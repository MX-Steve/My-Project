<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		#d1{
			border:1px solid #aaa;
			border-radius:6px;
			background:#eee;
			width:50px;height:50px;
			position:absolute;
			top:120px;left:0;
		}
	</style>
 </head>
 <body>
	<h1>jQuery动画函数——透明度动画</h1>
	<button id="btn1">启动</button>
	<button id="btn2">stop</button>
	<div id="d1">abcd</div>	
	<script src="js/jquery-1.11.3.js"></script>
	<script>
		$("#btn1").click(function(){
			$("#d1").delay(2000).animate({
				left:300,
				top:200,
				fontSize:36,
				opacity:.3,
				borderWidth:10,
				padding:20,
				margin:20,
				//transform:'translate(100px, 200px)',
			},1000).animate({top:3000},200);
		})
		$("#btn2").click(function(){
			$("#d1").stop(true);
		});
	</script>
 </body>
</html>
