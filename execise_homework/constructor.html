		//定义构造函数
		function Student(name,age){
			this.name=name;
			this.age=age;
			this.intr=function(){
				console.log("i am "+this.name+", i am "+this.age);
			}
		}
		//用new调用构造函数
		var lilei=new Student("LI Lei",11);
		var hmm=new Student("Han Meimei",12);
		lilei.intr();
		hmm.intr();
