<!DOCTYPE html>
<html>
 <head>
  <title>窗口右下角消息弹出框</title>
  <meta charset="utf-8"/>
  <style>
		*{margin:0;padding:0}
		#msg{width:200px;height:200px;
			position:fixed;
			right:30px;
			bottom:-200px;
			background-color:LightBlue;
			transition:all 2s linear;
		}
		#msg>a{float:right;
			padding:5px 10px;
			border:1px solid black;
			cursor:pointer;
		}
	</style>
 </head>
 <body>
  <div id="msg">
	<a>X</a>
  </div>
  <script>
		+function(){
			var div=document.getElementById("msg");
			div.style.bottom="0";
			var timer=null;
			div.children[0].onclick=function(){
				clearTimeout(timer);//清除残留定时器，防叠加
				div.style.bottom="-200px";
				timer=setTimeout(function(){
					div.style.bottom="0";
				},2000+5000);
			}
		}()
	</script>
 </body>
</html>
