<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	  <h1>图书列表</h1>
		<table border="1" width="80%">
		  <thead>
			  <tr>
				  <td>标题</td>
				  <td>价格</td>
				  <td>图片</td>
				</tr>
			</thead>
			<tbody id="tb1">
			</tbody>
		</table>
		<script>
		  //1:页面元素加载成功后
			window.onload = function(){
			 //2:创建对象
			 var xhr = new XMLHttpRequest();
			 //3:发送异步请求
			 xhr.onreadystatechange = function(){
			  if(xhr.status===200&&
				xhr.readyState===4){

        var doc = xhr.responseXML;
        //1:获取所有book标签
				var books = doc.querySelectorAll("book");
				//2:创建html变量保存字符串
				var html = '';
				//3:循环所有book标签
        for(var i=0;i<books.length;i++){
				 //4:获取当前book标签
				 var book = books[i];
				 //5:获取图书标题元素内容 innerHTML
				 var title = book.querySelector("title").innerHTML;
				 //6:图书价格/图书图片
				 var pic = book.querySelector("pic").innerHTML;
				 var price = 
				 book.querySelector("price").innerHTML;
         
         html += "<tr>";
         html += "<td>"+title+"</td>";
         html += "<td>"+price+"</td>";
         html += "<td>"+pic+"</td>";
				 html += "</tr>";
				 
				}
        //7:赋值tb1
				tb1.innerHTML = html;

				}
			 }
			 xhr.open('GET','book_list_do.php',true);
			 xhr.send(null);
			}
		</script>
	</body>
</html>
