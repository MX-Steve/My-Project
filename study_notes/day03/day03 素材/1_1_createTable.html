<!DOCTYPE HTML>
<html>
<head>
<title>动态创建表格</title>
<meta charset="utf-8" />
<style>
	table{width:600px; border-collapse:collapse;
		text-align:center;
	}
	td,th{border:1px solid #ccc}
	thead td{font-weight:bold}
</style>

</head>
<body>
	<div id="data">
	</div>
  <script>
	+function(){
		var json='[{"ename":"Tom", "salary":3500, "age":25},{"ename":"John", "salary":3800, "age":28},{"ename":"Mary", "salary":3600, "age":25}]';
		var emps=eval(json);//将字符串转换成内存中的对象
		var table=document.createElement("table");//创建table
		var thead=table.createTHead("thead");//创建thead//将thead追加到table中
		var tr=thead.insertRow()//创建thead中tr行
		for(tr.insertCell().innerHTML in emps[0])//遍历行，将下标（属性）做标题
		var tbody=table.createTBody();
		for(var i=0;i<emps.length;i++){//遍历行用for
			var tr=tbody.insertRow();
			for(var key in emps[i]){//因为每行都是关联数组类型，所以有for in
				var td=tr.insertCell().innerHTML=emps[i][key]
			}
		}
		table.appendChild(tbody);
		document.getElementById("data")
						.appendChild(table);
	}();
  </script>
</body>
</html>
