<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打开新链接方式总结</title>
		
	</head>
	<body>
		<a href="http://www.baidu.com">在当前窗口打开，可后退</a>
		<a href="javascript:open1()">在当前窗口打开，可后退js</a>
		<a href="javascript:open2()">在当前窗口打开，不可后退js</a>
		<a href="http://www.baidu.com" target="_blank">在新窗口打开，多个</a>
		<a href="javascript:open3()">在新窗口打开，多个js</a>
		<a href="http://www.baidu.com" target="baidu">在新窗口打开，1个</a>
		<a href="javascript:open4()">在新窗口打开，1个js</a>
		<script>
					/*打开新链接方式总结：
		1. 在当前窗口打开，可后退
		2. 在当前窗口打开，不可后退
		3. 在新窗口打开，可打开多个
		4. 在新窗口打开，只能打开一个
		*/
		function open1(){
			open("http://www.baidu.com","_self");
		}
		function open2(){
			location.replace("http://www.baidu.com","_self");
		}
		function open3(){
			open("http://www.baidu.com");
		}
		function open4(){
			open("http://www.baidu.com","baidu");
		}
			
		</script>
	</body>
</html>
