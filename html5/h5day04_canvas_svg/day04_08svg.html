<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align:center;}
    </style>
</head>
<body>
    <h3>svg的绘图_矩形</h3>
    <svg id="s1" width="600" height="400" style="border:5px solid #ddd;background-color:#f0f0f0" >
    </svg>
    <script>
        function rn(min,max){//随机生成一个数字
            return Math.floor(Math.random()*(max-min)+min);
        }
        function rc(min,max){
            var r = rn(min,max);
            var g = rn(min,max);
            var b = rn(min,max);
            return  `rgb(${r},${g},${b})`;
        }
        var data = [
            {'label':'部门1','value':130},
            {'label':'部门2','value':160},
            {'label':'部门3','value':150},
            {'label':'部门4','value':250},
            {'label':'部门5','value':100}
        ];
        var html='';

        for(var i=0;i<data.length;i++){
            var x=100*i+50;
//            data[i].alert(123);
            var y=400-data[i].value+2;
            html +=`<rect width="50" height ="${data[i].value}"
             x="${x}" y="${y}" fill="${rc(155,255)}"
             stroke-width="2" stroke="${rc(0,155)}" fill-opacity="0.8"></rect>
             `;
        }
        s1.innerHTML = html;
    </script>
</body>
</html>
