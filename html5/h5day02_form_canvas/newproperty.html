<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>output</title>
</head>
<body>
<form action="" id="f1">
用户名：<input   type="text" name="uname" id="uname" value="" placeholder="请输入用户名" autocomplete="off">
密码：<input   type="password" minlength="6" maxlength="8" name="upwd" id="upwd" value="" placeholder="请输入密码">
邮箱: <input type="email" id="email" name="tel" multiple required />
电话: <input type="tel" pattern="1[34578]\d{9}" required autocomplete="on"  name="tel" autofocus/>
<input type="submit" id="btn" value="登录"/>
</form><br />
学号<input type="text" form="f1" name="ugread"/>
<!--//maxlength/minlength/max/min/autocomplete/autofocus/required/pattern/form-->
</body>
</html>
