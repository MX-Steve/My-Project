<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>display:flex-01</title>
	<style>
		.parent{
			height:300px;
			width:500px;
			display:flex;
			border:1px solid black;
			/*flex-direction:row;*/
			flex-flow:row wrap;
			align-items:flex-start;
			align-content:center;
		}
		div.d1{
			height:50px;
			width:100px;
			background-color:pink;
			order:-1;
			/*flex:none;*/
			align-self:flex-end;
		}
		div.d2{
			height:30px;
			width:200px;
			background-color:#ddd;
			flex:0 1 auto;
		}
		div.d3{
			height:70px;
			width:50px;
			background-color:#e4393c;
			
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="d1">1</div>
		<div class="d2">2</div>
		<div class="d3">3</div>
		<div class="d1">1</div>
		<div class="d2">2</div>
		<div class="d3">3</div>
	</div>
</body>
</html>
