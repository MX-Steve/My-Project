	<body>
	  <h1>国际化</h1>
		<script>
		    //15:35---15:45  POST
				//1:页面加载完成 onload
				//2:创建xhr,发送异步请求
				//  i18.php
        //3:eval(xhr.responseText)
				window.onload = function(){
				  var xhr = new XMLHttpRequest();
					xhr.onreadystatechange = function(){
					  if(xhr.status===200&&
						   xhr.readyState === 4){
               eval(xhr.responseText);
						}
					}
					xhr.open('POST','i18n.php',true);
					xhr.setRequestHeader('content-type',
					'application/x-www-form-urlencoded');
					xhr.send(null);
				
				};
		</script>
	</body>
</html>
