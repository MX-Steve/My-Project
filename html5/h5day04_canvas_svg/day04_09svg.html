<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{text-align:center;}
    </style>
</head>
<body>
    <h3>svg的绘图_矩形</h3>
    <svg id="s1" width="600" height="400" style="border:5px solid #ddd;background-color:#f0f0f0" >
    </svg>
    <script>
        function rn(min,max){//随机生成一个数字
            return Math.floor(Math.random()*(max-min)+min);
        }
        function rc(min,max){
            var r = rn(min,max);
            var g = rn(min,max);
            var b = rn(min,max);
            return  `rgb(${r},${g},${b})`;
        }
        var data = [
            {'label':'部门1','value':301},
            {'label':'部门2','value':602},
            {'label':'部门3','value':571},
            {'label':'部门4','value':118},
            {'label':'部门5','value':150}
        ];
        s1.onclick=function(e){
            s1.innerHTML="";
            var mx = parseInt(e.offsetX);
            var my = e.offsetY;
            var rect = document.createElementNS("http://www.w3.org/2000/svg",'rect');
            rect.setAttribute('x',mx);
            rect.setAttribute('y',my);
            rect.setAttribute('width',100);
            rect.setAttribute('height',100);
            rect.setAttribute('fill',rc(100,200));
            s1.appendChild(rect);
//            this.siblings().clear();

        };

    </script>
</body>
</html>
