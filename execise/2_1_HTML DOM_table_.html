<!DOCTYPE HTML>
<html>
<head>
<title>动态操作表格</title>
<meta charset="utf-8" />
<style>
	table{width:500px; border-collapse:collapse;
		text-align:center;
	}
	td{border:1px solid #ccc}
	thead td{font-weight:bold;}
</style>
<script>
	var data=[
    {"id":1001,"name":'可口可乐',"price":2.5,"count":3000},
    {"id":1003,"name":'百事可乐',"price":2.5,"count":5000},
    {"id":1011,"name":'非常可乐',"price":2.3,"count":1000}
	];
	
</script>

<body>
	<div id="data"></div>
  <script>
		+function(){
			var div=document.getElementById("data");
			var table=document.createElement("table");
			var thead=table.createTHead();
			var tr=thead.insertRow();
			for(tr.insertCell().innerHTML in data[0]);
			tr.insertCell().innerHTML="删除";
			var tbody=table.createTBody();
			for(var i=0;i<data.length;i++){
				var tr=tbody.insertRow();
				for(var key in data[i]){
					tr.insertCell().innerHTML=data[i][key];
				}
				var btn=document.createElement("button");
				btn.innerHTML="删除";
				tr.insertCell().appendChild(btn);
				btn.onclick=deleteRow;
			}
			function deleteRow(){
				var tr=this.parentNode.parentNode;
				var pName=tr.cells[1].innerHTML;
				if(confirm("你确定要删除"+pName+"吗？")){
					table.deleteRow(tr.rowIndex);
				}
			}
			div.appendChild(table);
		}();
