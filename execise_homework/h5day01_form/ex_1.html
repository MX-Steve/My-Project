<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            border:1px solid #aaa;
            width:200px;
            min-height:60px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    红色：<input type="range" id="red" min="0" max="255" step="5" value="0"/>
        <span>0</span><br />
    绿色：<input type="range" id="green" min="0" max="255" step="5" value="0"/>
    <span>0</span><br />
    蓝色：<input type="range" id="blue" min="0" max="255" step="5" value="0"/>
    <span>0</span><br />
    <script>
        var red = document.getElementById("red");
        red.onchange = function(){
            var r=this.value;
            var box=document.getElementById("box");
            box.style.background = 'rgb('+r+',0,0)';
        }
    </script>
</body>
</html>
