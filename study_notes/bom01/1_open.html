<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打开新链接方式总结</title>
		<script>
			/*打开新链接方式总结：
			1. 在当前窗口打开，可后退
			2. 在当前窗口打开，不可后退
			3. 在新窗口打开，可打开多个
			4. 在新窗口打开，只能打开一个
			*/
		</script>
	</head>
	<body>
		<!-- 1. 在当前窗口打开，可后退 -->
		<a href="http://tmooc.cn">当前窗口，可后退</a>
		<a href="javascript:open('http://tmooc.cn','_self')">当前窗口，可后退js</a><br>
		<!-- 2. 在当前窗口打开，不可后退 -->
		<a href="javascript:location.replace('http://tmooc.cn')">当前窗口，不可后退js</a><br>
		<!-- 3. 在新窗口打开，可打开多个 -->
		<a href="http://tmooc.cn" target="_blank">当新窗口，多个</a>
		<a href="javascript:open('http://tmooc.cn','_blank')">当前窗口，可后退js</a><br>
		<!-- 4. 在新窗口打开，只能打开一个 -->
		<a href="http://tmooc.cn" target="tmooc">在新窗口打开，只能打开一个</a>
		<a href="javascript:open('http://tmooc.cn','tmooc')">在新窗口打开，只能打开一个js</a>
	</body>
</html>
