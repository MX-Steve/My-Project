	if(navigator.cookieEnabled)
		document.write("cookie已启用，请妥善保管密码");
	else
		document.write("cookie已禁用，无法记住密码");
	//检查是否安装插件
	function checkPlugIn(pname){
	return navigator.plugins[pname]!==undefined;
	}
	document.write(checkPlugIn("Chrome PDF Viewer"));
	document.write(checkPlugIn("Shockware Flash"));

	var ua=navigator.userAgent;
	var browser="",version="";
	//判断浏览器
	if(ua.indexOf("MSIE")!=-1)
		browser="IE";
	else if(ua.indexOf("Firefox")!=-1)
		browser="Firefox";
	else if(ua.indexOf("OPR")!=-1)
		browser="OPR";
	else if(ua.indexOf("Chrome")!=-1)
		browser="Chrome";
	else if(ua.indexOf("Safari")!=-1)
		browser="Safari";
	document.write("<br>"+browser+"<br>");
	//判断版本号
	var i=ua.indexOf(browser);
	i+=browser.length+1;
	version=parseFloat(ua.slice(i,i+3));
	document.write(version+"<br>");
