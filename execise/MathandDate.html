<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="doubleBall()">双色球</button>
		<script>
			//双色球
			function doubleBall(){
				var reds=[];
				while(reds.length<6){
					var r=Math.floor(Math.random()*33+1);
					for(var i=0;i<reds.length;i++){
						if(reds[i]==r)
							break;
					}
					if(i==reds.length)
						reds.push(r);
					reds.sort(function(a,b){return a-b});
				}
				reds[i]=(reds[i]+100+"").slice(1);//保留两位整数没掌握好
				var blue=Math.floor(Math.random()*16+1);
				console.log(reds.join()+"|"+blue);//String(reds)
			}
			//日期练习
			var now=new Date();
			var birthday=new Date("1991/5/17");
			console.log(parseInt((now-birthday)/(1000*3600*24)));//时间差
			//合同
			var hiredate=new Date("2012/6/30");
			var enddate=new Date(hiredate);
			enddate.setFullYear(enddate.getFullYear()+3);
			var renewdate=new Date(enddate);
			renewdate.setMonth(renewdate.getMonth()-1);
			if(renewdate.getDay()==6){
				renewdate.setDate(renewdate.getDate()-1);
			}else if(renewdate.getDay()==0){
				renewdate.setDate(renewdate.getDate()-2);
			}
			var alertdate=new Date(renewdate);
			alertdate.setDate(alertdate.getDate()-7);
			console.log(
				"到期时间："+enddate,
				"续签时间："+renewdate,
				"提醒时间："+alertdate
			);
			//多少个工作日之后是周几
			function afterDays(days){
				var now=new Date();
				for(;days>0;days--){
				/*	if(now.getDay()==6){
						now.setDate(now.getDate()+1);//
					}else if(now.getDay()==5){
						now.setDate(now.getDate()+2);//
					}
					now.setDate(now.getDate()+1);//
				*/
					now.setDate(now.getDate()+
						(now.getDay()==6?2:
						now.getDay()==5?3:1)
						);
				}
				return now;
			}
			console.log(afterDays(20));
			//日期输出时间
			function format(){
				var week=["日","一","二","三","四","五","六"];
				var date=new Date();
				var Y=date.getFullYear();
				var M=date.getMonth()+1;
				M<10&&(M="0"+M);
				var d=date.getDate();
				d<10&&(d="0"+d);
				var day=date.getDay();
				day=week[day];
				var h=date.getHours();
				var am=h<12?"上午":"下午";
				//h-=12;
				h<10&&(h="0"+h);
				var m=date.getMinutes();
				m<10&&(h="0"+m);
				return Y+"年"+M+"月"+d+"日 星期"+day+am+" "+h+":"+m;
			}
			console.log(format(new Date()));
		</script>
	</body>
</html>
