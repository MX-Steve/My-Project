<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		.circle{
			width:100px;
			height:100px;
			background:#faf;
			border-radius:50%;
			position:absolute;
			left:0px;top:100px;
		}
	</style>
 </head>
 <body>
	<h1>练习：jQuery万能动画函数</h1>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>	

	<script src="js/jquery-1.11.3.js"></script>
	<script>
		var width=100;
		$(".circle").css("left",function(i){
			return i*width;
		}).css("background",function(){
			var r=Math.floor(Math.random()*256);
			var g=Math.floor(Math.random()*256);
			var b=Math.floor(Math.random()*256);
			return "rgb("+r+","+g+","+b+")";
		}).mouseover(function(){
			var left=parseFloat($(this).css("left"));
			var top=parseFloat($(this).css("top"));
			$(this)
			.css("zIndex",10)
			.animate({
				top:top-50,left:left-50,
				width:200,height:200,opacity:0
			},1000,function(){$(this).hide()})
		});
	</script>
 </body>
</html>
