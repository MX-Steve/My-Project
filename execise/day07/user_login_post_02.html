<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jd-login</title>
	<style>
		#d1{
			height:300px;
			width:800px;
			border:5px solid #ddd;
			display: grid;
			grid-template-rows: 100px 100px;
			grid-template-columns: 400px 200px 100px;
		}
	</style>
</head>
<body>
	<h1>用户登录</h1>
	<form action="user_login_do_02.php" method="post" id="logForm">
		姓名：<input type="text" name="uname" id="uname"><br />
		密码：<input type="password" name="upwd" id="upwd"><br />
		<input type="button" value="登录" id="btn">
	</form>
	<div id="d1"></div>
	<script src="jq.js"></script>
	<script>
		$("#btn").click(function(){
			var data={uname:uname.value,upwd:upwd.value};
			$.post("user_login_do_02.php",
			//'uname='+uname.value+'&upwd='+upwd.value,
			data,
			function(data){
				alert(data);
			});
		});
	</script>
</body>
</html>
