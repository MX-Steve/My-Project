<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var emp1={id:1001,name:"Eric"};
			+function(){
				var _age;
				Object.defineProperty(emp1,"age",{
					get(){console.log("自动调用get");
						return _age;},
					set(val){console.log("自动调用set");
						console.log("验证val="+val);
						if(val>=18&&val<=65)
							_age=val;
						else
							throw new Error("年龄必须介于18-65之间");
					},
					enumerable:true,
					configurable:false
				});
			}();
			console.log(emp1.age);
			emp1.age=30;
			//emp1._age=-2;
			console.log(emp1.age);
		</script>
	</body>
</html>
